<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IVY-INTERNETWORKS ASSISTANT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: SÃ¶hne, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            border-right: none;
            padding: 8px;
        }

        .sidebar-header {
            padding: 16px 12px;
            border-bottom: none;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .brand-name {
            font-size: 12px;
            color: #9ca3af;
            letter-spacing: 0.2em;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            background: #0f0f0f;
            border: 1px solid #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .new-chat-btn:hover {
            background: #1e1e1e;
            border-color: #3a3a3a;
        }

        .new-chat-icon {
            width: 16px;
            height: 16px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ffffff;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-item:hover {
            background: #1e1e1e;
        }

        .chat-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: none;
        }

        .footer-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ffffff;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item:hover {
            background: #2f2f2f;
        }

        .footer-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        /* Main */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #121212;
            position: relative;
        }

        /* Empty state: center input like ChatGPT until conversation starts */
        #main.empty #chatContainer {
            display: none;
        }

        #main.empty #inputContainer {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            padding: 0 24px;
        }

        /* Header */
        #Header {
            background-color: #121212;
            border-bottom: none;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            width: 36px;
            height: 36px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            background: #161616;
            color: #9ca3af;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .header-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .header-dropdown {
            color: #8e8ea0;
            font-size: 14px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .header-dropdown:hover {
            background: #1e1e1e;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        /* help icon removed for minimalist UI */

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .messageRow {
            display: flex;
            margin-bottom: 0;
            padding: 16px;
        }

        .userRow {
            justify-content: flex-end;
            background: #121212;
        }

        .userRow .message {
            background-color: #1f1f1f;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            border-radius: 14px;
            border-bottom-right-radius: 6px;
            max-width: 70%;
            padding: 10px 14px;
            font-size: 16px;
            line-height: 1.5;
        }

        .botRow {
            justify-content: flex-start;
            background: #121212;
        }

        .botRow .message {
            background: transparent;
            color: #e7e7e8;
            max-width: 70%;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8e8ea0;
            font-size: 16px;
            margin-top: 8px;
        }

        .typing-icon {
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #8e8ea0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Container */
        #inputContainer {
            display: flex;
            justify-content: center;
            padding: 16px;
            background-color: #121212;
        }

        .input-wrapper {
            width: 100%;
            max-width: 768px;
            position: relative;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 8px 52px 8px 14px;
        }

        .input-wrapper:focus-within {
            border-color: #159f33;
        }

        #userInput {
            width: 100%;
            padding: 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: transparent;
            color: white;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        #userInput:focus {
            background: transparent;
        }

        #userInput::placeholder {
            color: #8e8ea0;
        }

        #sendBtn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            background: #159f33;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #sendBtn:hover {
            background: #159f33;
        }

        #sendBtn:disabled {
            background: #2f2f2f;
            color: #8e8ea0;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #40414f;
        }

        /* Compact Booking Widget Styles */
        .booking-widget {
            background: transparent;
            border-radius: 12px;
            padding: 0;
            border: none;
            max-width: 100%;
            width: 100%;
        }

        .booking-widget .calendly-inline-widget {
            border-radius: 8px;
            overflow: hidden;
        }

        /* Override size for bot message containing booking widget (desktop) */
        #compactBookingContainer .message {
            width: 90%;
            max-width: 450px;
            background: transparent;
            padding: 0;
        }

        #compactBookingContainer .booking-widget {
            width: 100%;
        }

        #compactBookingContainer .booking-widget .calendly-inline-widget {
            width: 100% !important;
        }

        /* Responsive layout: mobile-friendly without changing desktop */
        @media (max-width: 768px) {

            /* Show mobile menu button */
            .mobile-menu-btn {
                display: inline-flex;
            }

            /* Sidebar becomes overlay */
            #sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 80%;
                max-width: 280px;
                background: #0f0f0f;
                transform: translateX(-100%);
                transition: transform 0.25s ease;
                z-index: 50;
                box-shadow: 2px 0 24px rgba(0, 0, 0, 0.5);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            /* Backdrop overlay */
            #sidebarOverlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }

            #sidebarOverlay.active {
                display: block;
            }

            #main {
                width: 100%;
            }

            /* Header a bit shorter on mobile */
            #Header {
                height: 48px;
                padding: 0 12px;
            }

            /* Messages more breathable and full width */
            .messageRow {
                padding: 12px 14px;
            }

            .botRow .message,
            .userRow .message {
                max-width: 100%;
                font-size: 16px;
                line-height: 1.65;
            }

            /* Input area larger for touch */
            #inputContainer {
                padding: 12px;
            }

            .input-wrapper {
                max-width: 100%;
                padding: 10px 48px 10px 12px;
            }

            #userInput {
                padding: 0;
                min-height: 24px;
                font-size: 16px;
            }

            #sendBtn {
                width: 32px;
                height: 32px;
                right: 8px;
                font-size: 16px;
            }

            /* Calendly taller on mobile viewport */
            #compactBookingContainer .calendly-inline-widget {
                height: 70vh !important;
            }
        }

        /* Reduce spacing before Calendly preview */
        #compactBookingContainer {
            margin-top: 0;
        }

        #compactBookingContainer .messageRow {
            padding-top: 0;
            padding-bottom: 8px;
        }

        .messageRow.tight-bottom {
            padding-bottom: 4px !important;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="brand-name">IVY</div>
            <div class="brand-logo">
                <img src="static/ivylogo.png" alt="IVY Logo">
            </div>
        </div>

        <div class="chat-history">
            <!-- No previous conversations - fresh start each time -->
        </div>

        <div class="sidebar-footer">
            <div class="footer-item" onclick="window.open('https://www.internetworks.io', '_blank')">
                <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path
                        d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                Website
            </div>
            <div class="footer-item" onclick="window.open('https://medium.com/@muizznaveed', '_blank')">
                <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                </svg>
                Featured Blogs
            </div>
            <div class="footer-item"
                onclick="window.open('https://www.linkedin.com/company/inter-networks-io/?viewAsMember=true', '_blank')">
                <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                    <rect x="2" y="9" width="4" height="12" />
                    <circle cx="4" cy="4" r="2" />
                </svg>
                LinkedIn
            </div>
        </div>
    </div>

    <!-- Main -->
    <div id="main">
        <div id="Header">
            <div class="header-left">
                <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Open sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>

            </div>
            <div class="header-right"></div>
        </div>
        <div id="chatContainer"></div>

        <!-- Backdrop for mobile sidebar -->
        <div id="sidebarOverlay"></div>

        <!-- Compact Booking Widget Container (hidden by default) -->
        <div id="compactBookingContainer" style="display: none;">
            <div class="messageRow botRow">
                <div class="message">
                    <div class="booking-widget">
                        <div class="calendly-inline-widget" data-url="{{ calendly_url }}"
                            style="width:100%;height:680px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="inputContainer">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask anything" />
                <button id="sendBtn">â¤</button>
            </div>
        </div>
    </div>

    <!-- Calendly JavaScript -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const compactBookingContainer = document.getElementById("compactBookingContainer");
        const mainEl = document.getElementById("main");
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebarEl = document.getElementById("sidebar");
        const sidebarOverlay = document.getElementById("sidebarOverlay");

        let currentBotMessageElement = null;
        let isStreaming = false;
        let isBookingTriggered = false;
        let botContentBuffer = "";

        function addMessage(message, sender) {
            const row = document.createElement("div");
            row.classList.add("messageRow", sender + "Row");

            const msg = document.createElement("div");
            msg.classList.add("message");
            msg.textContent = message;

            row.appendChild(msg);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msg;
        }

        function showBookingWidget() {
            // Add the compact booking widget to the chat flow
            compactBookingContainer.style.display = "block";
            // Tighten the spacing on the immediately previous row (usually the user's request)
            const lastRow = chatContainer.querySelector('.messageRow:last-of-type');
            if (lastRow) {
                lastRow.classList.add('tight-bottom');
            }
            chatContainer.appendChild(compactBookingContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Initialize Calendly widget if not already initialized
            if (window.Calendly) {
                window.Calendly.initInlineWidget({
                    url: '{{ calendly_url }}',
                    parentElement: compactBookingContainer.querySelector('.calendly-inline-widget')
                });
            }
        }

        function hideBookingWidget() {
            compactBookingContainer.style.display = "none";
        }

        function createBotMessageElement() {
            const row = document.createElement("div");
            row.classList.add("messageRow", "botRow");

            const msg = document.createElement("div");
            msg.classList.add("message");
            msg.textContent = "";

            row.appendChild(msg);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msg;
        }

        function startNewChat() {
            chatContainer.innerHTML = "";
            hideTypingIndicator();
            hideBookingWidget();
            isStreaming = false;
            isBookingTriggered = false;
            currentBotMessageElement = null;
            mainEl.classList.add("empty");
            userInput.value = "";
            sendBtn.disabled = false;
            userInput.focus();
        }

        function showTypingIndicator() {
            const row = document.createElement("div");
            row.classList.add("messageRow", "botRow");
            row.id = "typing-indicator";

            const typingDiv = document.createElement("div");
            typingDiv.classList.add("typing-indicator");

            const icon = document.createElement("div");
            icon.classList.add("typing-icon");

            const dots = document.createElement("div");
            dots.classList.add("typing-dots");

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement("div");
                dot.classList.add("typing-dot");
                dots.appendChild(dot);
            }

            typingDiv.appendChild(icon);
            typingDiv.appendChild(dots);
            row.appendChild(typingDiv);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessageStreaming() {
            const message = userInput.value.trim();
            if (!message || isStreaming) return;

            // Add user message
            addMessage(message, "user");
            userInput.value = "";
            sendBtn.disabled = true;
            isStreaming = true;
            isBookingTriggered = false;

            showTypingIndicator();

            try {
                // First message is about to be sent; leave empty state
                mainEl.classList.remove("empty");
                const response = await fetch("/chat-stream", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                hideTypingIndicator();
                currentBotMessageElement = createBotMessageElement();
                botContentBuffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (let line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'content') {
                                    if (!isBookingTriggered) {
                                        botContentBuffer += data.content;
                                        try {
                                            currentBotMessageElement.innerHTML = window.marked ? window.marked.parse(botContentBuffer) : botContentBuffer;
                                        } catch (e) {
                                            currentBotMessageElement.textContent = botContentBuffer;
                                        }
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    }
                                } else if (data.type === 'special' && data.action === 'BOOK_MEETING') {
                                    isBookingTriggered = true;
                                    // Remove the text message if it was already created
                                    if (currentBotMessageElement && currentBotMessageElement.parentElement) {
                                        currentBotMessageElement.parentElement.remove();
                                    }
                                    showBookingWidget();
                                } else if (data.type === 'error') {
                                    currentBotMessageElement.textContent = data.content;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage("Sorry, there was an error processing your request.", "bot");
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                isStreaming = false;
                currentBotMessageElement = null;
                botContentBuffer = "";
            }
        }


        sendBtn.addEventListener("click", sendMessageStreaming);
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessageStreaming();
            }
        });

        // You can call startNewChat() from elsewhere if needed

        // Auto-resize input field
        userInput.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 200) + "px";
        });

        // Initialize empty state on load if no messages exist
        document.addEventListener("DOMContentLoaded", function () {
            if (!chatContainer.children.length) {
                mainEl.classList.add("empty");
            }
        });

        function openSidebar() {
            sidebarEl.classList.add('open');
            sidebarOverlay.classList.add('active');
        }

        function closeSidebar() {
            sidebarEl.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        }

        // Mobile sidebar toggling
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function () {
                const isOpen = sidebarEl.classList.contains('open');
                if (isOpen) { closeSidebar(); } else { openSidebar(); }
            });
        }
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', closeSidebar);
        }
    </script>
</body>

</html>
